<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="imagenes/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main class="main" role="main">
        <img src="imagenes/image-product-desktop.jpg" alt="image-product-desktop" class="img-perfume">
      <div class="card" role="contentinfo">
          <p class="title">P E R F U M E</p>
          <h1 class="sub-title">Gabrielle Essence Eau De Parfum</h1> 
          <p class="text"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
          </p>      
          <section class="values" role="">
              <p class="new">$149.99</p>
              <del><p class="old">$169.99</p></del>
          </section>  
          <section>
              <button type="submit" class="boton">
                  <img src="imagenes/icon-cart.svg" alt="icon-cart" class="icono">
                  Add to Cart
              </button>
          </section>
      </div>
  </main>

<script>
   const button = document.querySelector('button')

   button.addEventListener('mousedown', () => {
     button.style.backgroundColor = 'hsl(158, 44%, 23%)'
   })

   button.addEventListener('mouseup', () => {
     // sleep(1)
     button.style.backgroundColor = 'hsl(158, 36%, 37%)'
   })

   button.addEventListener('mouseover', () => {
     button.style.backgroundColor = 'hsl(153,36%,54%)'
   })

   button.addEventListener('mouseout', () => {
     button.style.backgroundColor = 'hsl(158, 36%, 37%)'
   })
 </script>

  </div>
 </footer>
</body>
</html>
